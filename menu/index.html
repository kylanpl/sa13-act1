<!DOCTYPE html>
<html>
<head>
    <title>Kylan's Restaurant</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <header>
            <h1>Kylan's Restaurant</h1>
        </header>
        <section class="starters">
            <h2>Starters</h2>
            <div class="food-item">
                <p>Caesar Salad</p>
                <p>$8.99</p>
            </div>
            <div class="food-item">
                <p>Mozzarella Sticks</p>
                <p>$6.99</p>
            </div>
            <div class="food-item">
                <p>Bruschetta</p>
                <p>$7.99</p>
            </div>
        </section>
        <section class="mains">
            <h2>Mains</h2>
            <div class="food-item">
                <p>Spaghetti</p>
                <p>$12.99</p>
            </div>
            <div class="food-item">
                <p>Chicken Parmesan</p>
                <p>$14.99</p>
            </div>
            <div class="food-item">
                <p>Steak</p>
                <p>$19.99</p>
            </div>
        </section>
        <section class="desserts">
            <h2>Desserts</h2>
            <div class="food-item">
                <p>Peach Cobbler</p>
                <p>$8.99</p>
            </div>
            <div class="food-item">
                <p>Chocolate Cake</p>
                <p>$6.99</p>
            </div>
            <div class="food-item">
                <p>Apple Pie</p>
                <p>$7.99</p>
            </div>
        </section>
    </body>
</html>
